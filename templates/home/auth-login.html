<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">

{% load static %} 
<!-- Mirrored from mannatthemes.com/rizz/default/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 30 Oct 2024 15:33:02 GMT -->
<head>
        

        <meta charset="utf-8" />
                <title>U. Riesgo | Iniciar sesión</title>
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
                <meta content="" name="author" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />

                <!-- App favicon -->
                <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

       
         <!-- App css -->
         <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
         <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
         <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    
    <!-- Top Bar Start -->
    <body>
    <div class="container-xxl">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <div class="card">
                                <div class="card-body p-0 bg-black auth-header-box rounded-top">
                                    <div class="text-center p-3">
                                        <a href="#" class="logo logo-admin">
                                            <img src="{% static 'assets/images/logo-alto.png' %}" height="50" alt="logo" class="auth-logo">
                                        </a>
                                        <h4 class="mt-3 mb-1 fw-semibold text-white fs-18">UNIDAD DE RIESGOS</h4>
                                        <a href="{% url 'index' %}" class="text-white fs-14">Volver a la página principal</a>   
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <!-- Bloque para mostrar mensajes de error -->
                                    {% if messages %}
                                        <div class="alert alert-danger mt-3">
                                            {% for message in messages %}
                                                <p>{{ message }}</p>
                                            {% endfor %}
                                        </div>
                                    {% endif %}                                    
                                    <form class="my-4"  method="POST" action="{% url 'login' %}"> 
                                        {% csrf_token %}           
                                        <div class="form-group mb-2">
                                            <label class="form-label" for="username">Usuario</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario">                               
                                        </div><!--end form-group--> 
            
                                        <div class="form-group">
                                            <label class="form-label" for="userpassword">Contraseña</label>                                            
                                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Ingresa tu contraseña">                            
                                        </div><!--end form-group--> 
            
                                        <div class="form-group row mt-3">
                                            <div class="col-sm-6">
                                                <div class="form-check form-switch form-switch-success">
                                                    <input class="form-check-input" type="checkbox" id="customSwitchSuccess">
                                                    <label class="form-check-label" for="customSwitchSuccess">Recuérdame</label>
                                                </div>
                                            </div><!--end col--> 
                                            <div class="col-sm-6 text-end">
                                                <a href="auth-recover-pw.html" class="text-muted font-13"><i class="dripicons-lock"></i> ¿Olvidaste tu contraseña?</a>                                    
                                            </div><!--end col--> 
                                        </div><!--end form-group--> 
            
                                        <div class="form-group mb-0 row">
                                            <div class="col-12">
                                                <div class="d-grid mt-3">
                                                    <button class="btn btn-primary" type="submit">Iniciar sesión <i class="fas fa-sign-in-alt ms-1"></i></button>
                                                </div>
                                            </div><!--end col--> 
                                        </div> <!--end form-group-->                           
                                    </form><!--end form-->
                                    <div class="text-center  mb-2">
                                        <p class="text-muted">¿No tienes una cuenta?  <a href="auth-register.html" class="text-primary ms-2">Registrar</a></p>
                                    </div>
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
                    </div><!--end row-->
                </div><!--end card-body-->
            </div><!--end col-->
        </div><!--end row-->                                        
    </div><!-- container -->
    </body>
    <!--end body-->

</html>
